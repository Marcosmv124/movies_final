{% for review in movie.moviereview_set.all %}

<article class="flex max-w-xl flex-col items-start justify-between pt-4 pb-6">
    <div class="flex items-center gap-x-4 text-xs">
        <span class="relative z-10 rounded-full 
        {% if review.rating < 60 %}
        bg-red-50
        {% else %}
        bg-green-50
        {% endif %}
        px-3 py-1.5 font-semibold text-base text-gray-900 ">{{review.rating}}</span>
    </div>
    
    <div class="group relative">
        <h3 class="mt-2 text-lg/6 font-semibold text-gray-900 group-hover:text-gray-600">
            <a href="#">
                <span class="absolute inset-0"></span>
                {{review.title}}
            </a>
        </h3>
        
        <p class="mt-1 line-clamp-3 text-sm/6 text-gray-600">
            {{review.review}}
        </p>
    </div>
    
    <div class="relative mt-4 flex items-center gap-x-4">
        <!-- Imagen aleatoria para cada reseÃ±a -->
        <img src="https://picsum.photos/seed/{{ review.id }}/50/50" alt="Imagen aleatoria" class="size-10 rounded-full bg-gray-50">
        
        <div class="text-sm/6">
            <p class="font-semibold text-gray-900">
                <a href="#">
                    <span class="absolute inset-0"></span>
                    {{review.user}}
                </a>
            </p>
            <p class="text-gray-600">Usuario desde diciembre del 2024</p>
        </div>
    </div>
</article>

{% endfor %}
