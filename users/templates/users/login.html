{% extends "movies/base.html" %}

{% block content %}

<div class="flex items-center justify-center min-h-screen py-10 px-4 sm:px-6 lg:px-8">
  <div class="border shadow-md rounded-xl px-8 pt-6 pb-8 flex flex-col">
    <div class="text-3xl font-bold dark:text-white text-gray-500 text-center"> 
      Inicia sesión
    </div>
    {% if errors %}  
      <div class="mt-5 bg-orange-100 border-l-4 border-orange-500 text-orange-700 p-4" role="alert">
        <p class="font-bold">Atención:</p>
        <p>Inténtalo de nuevo, el usuario y contraseña no coinciden.</p>
      </div>
    {% endif %}

    <form id="login_form" class="px-8 pt-3 pb-8" role="form" method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <!-- Username -->
      <div class="block mt-3 text-gray-700 dark:text-slate-300">
        <input type="text" name="username" placeholder="Usuario" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="block mt-3 text-gray-700 dark:text-slate-300">
        <input type="password" name="password" placeholder="Contraseña" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="mt-3">
        <a class="font-medium text-blue-600 dark:text-blue-500 hover:underline" href="/accounts/password_reset">¿Se te olvidó tu contraseña?</a>
      </div>
      <div class="mt-5 font-medium text-gray-500 dark:text-slate-300">
        ¿Aún no te has registrado? 
        <a href="/accounts/register" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Regístrate</a>
      </div>
      <div>
        <button type="submit" class="mt-6 w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
          Inicia Sesión
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock content %}
